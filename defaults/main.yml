---
# defaults file for role_technitium

# Documentation: https://blog.technitium.com/2017/11/running-dns-server-on-ubuntu-linux.html

technitium_dotnet_dir: "/opt/dotnet"
technitium_dotnet_version: "8.0"
technitium_dotnet_runtime: "Microsoft.AspNetCore.App 8.0."
technitium_dotnet_url: "https://dot.net/v1/dotnet-install.sh"

technitium_dns_config: /etc/dns
technitium_dns_dir: /opt/technitium/dns
technitium_dns_url: "https://download.technitium.com/dns/DnsServerPortable.tar.gz"

technitium_install_log: "{{ technitium_dns_dir }}/install.log"
technitium_service_name: "technitium"
technitium_web_port: 5380
technitium_temp_dir: "/tmp"

technitium_nameservers:
  - "127.0.0.1"

technitium_search_domains:
  - "."

technitium_resolv_options:
  - "edns0"
  - "trust-ad"
